<mat-drawer-container>
  <mat-drawer mode="side" [opened]="sideBarOpen">
    <app-sidenav></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>
    <router-outlet></router-outlet>
    <div class="container-fluid page">
      <div class="d-flex page__box p-3 mt-2">Dashboard</div>
      <div class="page__content shadow">
        <div class="page__content-data position-absolute text-center">
          <dx-data-grid
          id="gridContainer"
          [dataSource]="dataSource"
        >
        <dxo-column-chooser [enabled]="true" mode="select"></dxo-column-chooser>
        <dxi-column dataField="id" caption="Id"></dxi-column>
        <dxi-column dataField="name" caption="name"></dxi-column>
        <dxi-column dataField="barcode" caption="barcode"></dxi-column>
        <dxi-column dataField="amount" caption="amount"></dxi-column>
        <dxi-column dataField="price" caption="price"></dxi-column>
        </dx-data-grid>
        </div>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
